<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Toolpath Visualization</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
    </style>

</head>

<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js';
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.background = new THREE.Color(0xffffff);

        //normalize the direction vector (convert to vector of length 1)
        const origin = new THREE.Vector3(0, 0, 0);
        const length = 50;

        // X axis arrow (red)
        const dirX = new THREE.Vector3(1, 0, 0);
        dirX.normalize();
        const hexX = 0xff0000;
        const arrowHelperX = new THREE.ArrowHelper(dirX, origin, length, hexX);
        scene.add(arrowHelperX);

        // Y axis arrow (green)
        const dirY = new THREE.Vector3(0, 1, 0);
        dirY.normalize();
        const hexY = 0x00ff00;
        const arrowHelperY = new THREE.ArrowHelper(dirY, origin, length, hexY);
        scene.add(arrowHelperY);

        // Z axis arrow (blue)
        const dirZ = new THREE.Vector3(0, 0, 1);
        dirZ.normalize();
        const hexZ = 0x0000ff;
        const arrowHelperZ = new THREE.ArrowHelper(dirZ, origin, length, hexZ);
        scene.add(arrowHelperZ);



        const toolpathData = TOOLPATH_DATA_PLACEHOLDER;
        const material = new THREE.LineBasicMaterial({ color: 0x000000 });
        const geometry = new THREE.BufferGeometry().setFromPoints(toolpathData);
        const line = new THREE.Line(geometry, material);
        scene.add(line);

        camera.position.y = 1;
        camera.position.x = 100;
        camera.position.z = 300;
        camera.lookAt(0, 0, 0);



        const renderer = new THREE.WebGLRenderer();
        const controls = new OrbitControls(camera, renderer.domElement);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>

</html>
